<!-- templates/board/view.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="container py-5 max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-4" th:text="${board.title}">제목</h1>

    <div class="mb-4 text-sm text-gray-600">
        작성자: <span th:text="${board.member?.memberName} ?: '익명'"></span> |
        작성일: <span th:text="${#temporals.format(board.localDateTime, 'yyyy-MM-dd HH:mm')}"></span>
    </div>

    <hr class="my-4">

    <div class="text-gray-800 whitespace-pre-line" th:text="${board.content}">
        게시글 내용이 여기에 표시됩니다.
    </div>

    <div class="mt-6">
        <a href="/board/list" class="btn btn-secondary">← 목록으로</a>
    </div>
</div>

</body>
</html>
