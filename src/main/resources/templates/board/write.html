<!-- templates/board/write.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>게시글 작성</h2>

<div th:if="${loggedInMember != null}" class="mb-3">
    <strong th:text="'작성자: ' + ${loggedInMember.memberName}"></strong>
</div>

<form th:action="@{/board/new/write}" method="post" th:object="${board}" class="mt-4">
    <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" th:field="*{title}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea th:field="*{content}" class="form-control" rows="5" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">비밀번호 (게시글 열람/수정용)</label>
        <input type="password" th:field="*{password}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">작성</button>
    <a th:href="@{/home}" class="btn btn-secondary">홈으로</a>
</form>
</body>
</html>
