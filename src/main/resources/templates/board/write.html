<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">✏️ 게시글 작성</h2>

    <form th:action="@{/board/new/write}" th:object="${board}" method="post">

        <div class="mb-3">
            <label for="author" class="form-label">작성자</label>
            <input type="text" class="form-control" id="author" th:value="${loggedInMember.memberName}" readonly>

        </div>

        <div class="mb-3">
            <label for="text" class="form-label">내용</label>
            <textarea class="form-control" id="text" th:field="*{text}" rows="6" placeholder="내용을 입력하세요..." required></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/board" class="btn btn-secondary">목록으로</a>
            <button type="submit" class="btn btn-success">작성 완료</button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
