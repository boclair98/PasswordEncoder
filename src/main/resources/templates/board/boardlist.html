<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="container py-5">
    <h2 class="text-2xl font-bold mb-4">📋 게시글 목록</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover shadow rounded">
            <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board, stat : ${boardList}">
                <td th:text="${stat.count}"></td>
                <td>
                    <a th:href="@{/board/view/{id}(id=${board.id})}"
                       th:text="${board.title}" class="text-blue-600 hover:underline"></a>
                </td>
                <td th:text="${board.member?.memberName} ?: '익명'"></td>
                <td th:text="${#temporals.format(board.localDateTime, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>

        </table>
    </div>

    <div class="mt-4">
        <a href="/board/write" class="btn btn-primary">✍️ 글쓰기</a>
    </div>
</div>

</body>
</html>
