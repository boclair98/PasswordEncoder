<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card p-4 mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">회원가입</h3>
                    <form th:action="@{/home/member/create}" th:object="${member}" method="post">
                        <div class="mb-3">
                            <label for="memberEmail" class="form-label">이메일</label>
                            <input type="email" th:field="*{memberEmail}" class="form-control" required>
                            <div th:if="${errorField == 'email'}" class="text-danger mt-1" th:text="${errorMessage}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="memberName" class="form-label">이름</label>
                            <input type="text" th:field="*{memberName}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">나이</label>
                            <input type="number" th:field="*{age}" class="form-control" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="sex" class="form-label">성별</label>
                            <select th:field="*{sex}" class="form-select" required>
                                <option value="" disabled selected>성별을 선택하세요</option>
                                <option th:value="MALE">남성</option>
                                <option th:value="FEMALE">여성</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/" class="text-decoration-none">홈으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
