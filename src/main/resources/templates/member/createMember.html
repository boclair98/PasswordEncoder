<!-- templates/member/createMember.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>회원가입</h2>

<form th:action="@{/home/member/create}" method="post" th:object="${member}" class="mt-4">
    <div class="mb-3">
        <label class="form-label">이름</label>
        <input type="text" th:field="*{memberName}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">이메일</label>
        <input type="email" th:field="*{memberEmail}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">나이</label>
        <input type="text" th:field="*{age}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">성별</label>
        <select name="sex" class="form-select">
            <option value="MALE">남성</option>
            <option value="FEMALE">여성</option>
        </select>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <button type="submit" class="btn btn-primary">가입하기</button>
    <a th:href="@{/home}" class="btn btn-secondary">홈으로</a>
</form>
</body>
</html>
